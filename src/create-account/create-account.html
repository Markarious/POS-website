<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./create-account.css">
</head>
<body>
    <header class="nav-head">
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">IT.NET</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../products page/products.html">Products</a></li>
                <li><a href="../contact us/contact.html">Support</a></li>
                <li><a href="">Brands</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button type="submit" class="search-btn">search</button>
            </div>
            <div class="nav-icons">
                <a href="../Login wesite/login.html" class="user-icon">Login</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Create an Account</h2>
        <form>
            <input type="text" class="fullName" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <textarea placeholder="Address" rows="3" required></textarea>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="../Login wesite/login.html">Login</a>
        </div>
    </div>
    <script src="./create-account.js"></script>
